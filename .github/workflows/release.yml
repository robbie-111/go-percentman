name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Windows (amd64)
        run: fyne-cross windows -arch=amd64 -app-id com.percentman.app

      - name: Build for Windows (arm64)
        run: fyne-cross windows -arch=arm64 -app-id com.percentman.app

      - name: Prepare Windows artifacts
        run: |
          mkdir -p release
          cp fyne-cross/bin/windows-amd64/Percentman.exe release/percentman-windows-amd64.exe
          cp fyne-cross/bin/windows-arm64/Percentman.exe release/percentman-windows-arm64.exe
          ls -la release/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: release/
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build for macOS (amd64)
        run: |
          GOARCH=amd64 fyne package -os darwin -icon Icon.png -appID com.percentman.app
          mkdir -p release
          zip -r release/percentman-macos-amd64.zip Percentman.app
          rm -rf Percentman.app

      - name: Build for macOS (arm64)
        run: |
          GOARCH=arm64 fyne package -os darwin -icon Icon.png -appID com.percentman.app
          zip -r release/percentman-macos-arm64.zip Percentman.app
          rm -rf Percentman.app
          ls -la release/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: release/
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release/

      - name: List release artifacts
        run: ls -la release/

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release/percentman-windows-amd64.exe
            release/percentman-windows-arm64.exe
            release/percentman-macos-amd64.zip
            release/percentman-macos-arm64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Snapshot Release (on main push)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: snapshot
          name: Development Snapshot
          draft: false
          prerelease: true
          files: |
            release/percentman-windows-amd64.exe
            release/percentman-windows-arm64.exe
            release/percentman-macos-amd64.zip
            release/percentman-macos-arm64.zip
          body: |
            This is an automated snapshot build from the main branch.
            
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
