name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Windows (amd64)
        run: fyne-cross windows -arch=amd64 -app-id com.percentman.app

      - name: Build for Windows (arm64)
        run: fyne-cross windows -arch=arm64 -app-id com.percentman.app

      - name: Prepare Windows artifacts
        run: |
          mkdir -p release
          cp fyne-cross/bin/windows-amd64/Percentman.exe release/percentman-windows-amd64.exe
          cp fyne-cross/bin/windows-arm64/Percentman.exe release/percentman-windows-arm64.exe
          ls -la release/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: release/
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for macOS (amd64)
        run: fyne-cross darwin -arch=amd64 -app-id com.percentman.app

      - name: Build for macOS (arm64)
        run: fyne-cross darwin -arch=arm64 -app-id com.percentman.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Prepare macOS artifacts
        run: |
          mkdir -p release
          for arch in amd64 arm64; do
            create-dmg \
              --volname "Percentman" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "Percentman.app" 150 190 \
              --app-drop-link 450 190 \
              "release/percentman-macos-${arch}.dmg" \
              "fyne-cross/dist/darwin-${arch}/Percentman.app"
          done
          ls -la release/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: release/
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release/

      - name: List release artifacts
        run: ls -la release/

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release/percentman-windows-amd64.exe
            release/percentman-windows-arm64.exe
            release/percentman-macos-amd64.dmg
            release/percentman-macos-arm64.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Snapshot Release (on main push)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot
          name: Development Snapshot
          draft: false
          prerelease: true
          files: |
            release/percentman-windows-amd64.exe
            release/percentman-windows-arm64.exe
            release/percentman-macos-amd64.dmg
            release/percentman-macos-arm64.dmg
          body: |
            This is an automated snapshot build from the main branch.

            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
