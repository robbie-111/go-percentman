name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Windows (amd64)
        run: |
          fyne-cross windows -arch=amd64 -app-id com.percentman.app

      - name: Build for Windows (arm64)
        run: |
          fyne-cross windows -arch=arm64 -app-id com.percentman.app

      - name: Build for macOS (amd64)
        run: |
          fyne-cross darwin -arch=amd64 -app-id com.percentman.app

      - name: Build for macOS (arm64)
        run: |
          fyne-cross darwin -arch=arm64 -app-id com.percentman.app

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          
          # Windows artifacts
          if [ -f "fyne-cross/bin/windows-amd64/percentman.exe" ]; then
            cp fyne-cross/bin/windows-amd64/percentman.exe release/percentman-windows-amd64.exe
          fi
          if [ -f "fyne-cross/bin/windows-arm64/percentman.exe" ]; then
            cp fyne-cross/bin/windows-arm64/percentman.exe release/percentman-windows-arm64.exe
          fi
          
          # macOS artifacts (zip the .app bundles)
          if [ -d "fyne-cross/bin/darwin-amd64/percentman.app" ]; then
            cd fyne-cross/bin/darwin-amd64
            zip -r ../../../release/percentman-macos-amd64.zip percentman.app
            cd ../../../
          fi
          if [ -d "fyne-cross/bin/darwin-arm64/percentman.app" ]; then
            cd fyne-cross/bin/darwin-arm64
            zip -r ../../../release/percentman-macos-arm64.zip percentman.app
            cd ../../../
          fi
          
          ls -la release/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: percentman-builds
          path: release/
          retention-days: 30

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release/percentman-windows-amd64.exe
            release/percentman-windows-arm64.exe
            release/percentman-macos-amd64.zip
            release/percentman-macos-arm64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Snapshot Release (on main push)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: snapshot
          name: Development Snapshot
          draft: false
          prerelease: true
          files: |
            release/percentman-windows-amd64.exe
            release/percentman-windows-arm64.exe
            release/percentman-macos-amd64.zip
            release/percentman-macos-arm64.zip
          body: |
            This is an automated snapshot build from the main branch.
            
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
